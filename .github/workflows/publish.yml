name: CI & Publish

on:
  push:
    branches:
      - '**'        # Run tests on all branches
    tags:
      - 'v*.*.*'   # Trigger publish on version tags
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run CLI tests
        run: node test.js

  bump-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Bump version (patch)
        run: |
          npm version patch -m "ðŸ”– Bump version to %s [skip ci]"
          git push --follow-tags

  publish:
    runs-on: ubuntu-latest
    needs: [test, bump-version]
    if: startsWith(github.ref, 'refs/tags/v') # Only run on version tags
    permissions:
      contents: write  # Needed for creating releases
      id-token: write  # Required for npm OIDC publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run CLI tests (safety check)
        run: node test.js

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: |
            ðŸŽ‰ New release of **jump-cli-beta**
            Version: `${{ github.ref_name }}`
            
            This version was automatically published to npm and released here.
